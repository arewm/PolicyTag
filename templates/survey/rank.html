<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Tag Ranking</title>
    <script src="/static/survey/js/interact.js"></script>
    <!--script src="/static/survey/js/rank.js"></script-->
    <script>
        (function (interact) {

    'use strict';

    var transformProp;

    interact.maxInteractions(Infinity);

    // setup draggable elements.
    interact('.js-drag')
        .draggable({ max: Infinity })
        .on('dragstart', function (event) {
            event.interaction.x = parseInt(window.getComputedStyle(event.target).left.slice(0, -2), 10);
            event.interaction.y = parseInt(window.getComputedStyle(event.target).top.slice(0, -2), 10);
        })
        .on('dragmove', function (event) {
            event.interaction.x += event.dx;
            event.interaction.y += event.dy;

            if (transformProp) {
                event.target.style[transformProp] =
                    'translate(' + event.interaction.x + 'px, ' + event.interaction.y + 'px)';
            }
            else {
                event.target.style.left = event.interaction.x + 'px';
                event.target.style.top  = event.interaction.y + 'px';
            }
        })
        .on('dragend', function (event) {
            //event.target.setAttribute('data-x', event.interaction.x);
            //event.target.setAttribute('data-y', event.interaction.y);
        });

    // setup drop areas.
    // dropzone #1 accepts draggable #1
    //setupDropzone('#drop1', '#drag1');
    // dropzone #2 accepts draggable #1 and #2
    //setupDropzone('#drop2', '#drag1, #drag2');
    // every dropzone accepts draggable #3
    //setupDropzone('.js-drop', '#drag1, #drag2, #drag3, #drag4');
            {% for i in ids %}
                setupDropzone('.js-drop', '#{{ i }}');
            {% endfor %}
    //setupDropzone('.js-drop', '{{ ids }}');



    /**
     * Setup a given element as a dropzone.
     *
     * @param {HTMLElement|String} el
     * @param {String} accept
     */
    function setupDropzone(el, accept) {
        interact(el)
            .dropzone({
                accept: accept,
                ondropactivate: function (event) {
                    addClass(event.relatedTarget, '-drop-possible');
                },
                ondropdeactivate: function (event) {
                    removeClass(event.relatedTarget, '-drop-possible');
                }
            })
            .on('dropactivate', function (event) {
                var active = event.target.getAttribute('active')|0;

                // change style if it was previously not active
                if (active === 0) {
                    addClass(event.target, '-drop-possible');
                    //event.target.textContent = 'Drop me here!';
                }

                event.target.setAttribute('active', active + 1);
            })
            .on('dropdeactivate', function (event) {
                var active = event.target.getAttribute('active')|0;

                // change style if it was previously active
                // but will no longer be active
                if (active === 1) {
                    removeClass(event.target, '-drop-possible');
                    //event.target.textContent = 'Dropzone';
                }

                event.target.setAttribute('active', active - 1);
            })
            .on('dragenter', function (event) {
                addClass(event.target, '-drop-over');
                //event.relatedTarget.textContent = 'I\'m in';
            })
            .on('dragleave', function (event) {
                removeClass(event.target, '-drop-over');
                event.relatedTarget.textContent = 'Drag me…';
            })
            .on('drop', function (event) {
                removeClass(event.target, '-drop-over');
                //event.relatedTarget.textContent = 'Dropped';
            });
    }

    function addClass (element, className) {
        if (element.classList) {
            return element.classList.add(className);
        }
        else {
            element.className += ' ' + className;
        }
    }

    function removeClass (element, className) {
        if (element.classList) {
            return element.classList.remove(className);
        }
        else {
            element.className = element.className.replace(new RegExp(className + ' *', 'g'), '');
        }
    }

    interact(document).on('ready', function () {
        transformProp = 'transform' in document.body.style
            ? 'transform': 'webkitTransform' in document.body.style
            ? 'webkitTransform': 'mozTransform' in document.body.style
            ? 'mozTransform': 'oTransform' in document.body.style
            ? 'oTransform': 'msTransform' in document.body.style
            ? 'msTransform': null;
    });

}(window.interact));

    </script>
    <link rel="stylesheet" href="/static/survey/css/rank.css">
    <link rel="stylesheet" href="/static/survey/css/tags.css">
</head>
<body >
<h2 class="heading">Tag Ranking</h2>

<div class="dropzone-wrapper">
    <div id="drop1" class="dropzone js-drop">Highest Priority</div>
    <div id="drop2" class="dropzone js-drop">High Priority</div>
    <div id="drop3" class="dropzone js-drop">Low Priority</div>
    <div id="drop4" class="dropzone js-drop">Lowest Priority</div>
</div>


<div class="tags">
    {% for c, t in tags %}
        {% if c == 'first' %}
            <div style="position:relative; height: 62px;">
        {% endif %}
        <div id= "{{ t.tag_id }}" class="draggable js-drag {{ t.tag_class }} {{ c }}" >{{ t.text }}</div>
        {% if c == 'third' %}
            </div>
        {% endif %}
    {% endfor %}
	<div id="drag1" class="draggable js-drag">Drag me…</div>
	<div id="drag2" class="draggable js-drag">Drag me…</div>
	<div id="drag3" class="draggable js-drag">Drag me…</div>
	<div id="drag4" class="draggable js-drag">Drag me…</div>
</div>


</body>
</html>
